<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Horoscopo</title>
</head>

<body>

    <nav class="navbar bg-body-tertiary mb-5 ">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="/images/logo.png" alt="Logo" width="100" height="100">
                Astro-Loca!
            </a>
        </div>
    </nav>

    <section class="container d-flex flex-column justify-content-center gap-5  align-items-center d-block">

        <div class="container d-flex flex-column align-items-center">
            <div class="mb-3 d-grid col-10 gap-2">
               
                <input type="Horoscopo" class="form-control form-control-lg" id="Horoscopo"
                    placeholder="Introduce aquí que horóscopo eres">
            </div>
            <div class="d-grid col-10 gap-2">
                <button class="btn btn-primary" type="button" onclick=eligeHoroscopo()>Button</button>
            </div>
        </div>


        <div class="card p-5 d-flex flex-column align-items-center gap-5">
            <div class="card-img-top" id="imagen-horoscopo" onclick=fechaHoroscopo()></div>
            <div class="card-body d-flex flex-column align-items-center">
                <h1 class="card-title" id="nombre-horoscopo">Horoscopo</h1>
                <h5 id="fecha-horoscopo"></h5>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- <script src="seleccionFechas.js"></script> -->

</body>

</html>
